<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div>
        <label style="color:gray">Name</label>
        <input type="text" name="name">
    </div>
    <div>
        <label style="color:brown">Last Name</label>
        <input type="text" name="lastname">
    </div>
    <div>
        <label style="color: green">Birthdate</label>
        <input type="date" name="birthdate">
    </div>
    <div>
        <label>Age</label>
        <input type="number" name="age">
    </div>
    <div>
        <label>Gender:</label>
        M<input type="radio" name="gender" value="m">
        F<input type="radio" name="gender" value="f">
    </div>
    <div>
        <label>Hobbies:</label>
        Biking<input type="checkbox" name="hobbies" value="biking">
        Camping<input type="checkbox" name="hobbies" value="camping">
        Swimming<input type="checkbox" name="hobbies" value="swimming">
    </div>
    <div>
        <label>Native Language</label>
        <select name="nativelanguage">
            <option></option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="catala">Catala</option>
        </select>
    </div>
    <div>
        <label>Color</label>
        <input type="color" name="color">
    </div>
    <div>
        <label>Comments</label>
        <textarea name="comments"></textarea>
    </div>
</body>
</html>
