<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-group">
        <label>Name</label>
        <input class="my-input" type="text" name="name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="my-input" id="lastname" type="text" name="lastname">
    </div>
    <div class="form-group">
        <label>Birthdate</label>
        <input class="my-input" type="date" name="birthdate">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="my-input" type="number" name="age">
    </div>
    <div>
        <label>Gender:</label>
        M<input type="radio" name="gender" value="m">
        F<input type="radio" name="gender" value="f">
    </div>
    <div class="hobbies">
        <div class="title">Hobbies</div>
        <label>Biking</label><input type="checkbox" name="hobbies" value="biking">
        <label>Camping</label><input type="checkbox" name="hobbies" value="camping">
        <label>Swimming</label><input type="checkbox" name="hobbies" value="swimming">
    </div>
    <div class="">
        <label>Native Language</label>
        <select name="nativelanguage">
            <option></option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="catala">Catala</option>
        </select>
    </div>
    <div>
        <label>Color</label>
        <input type="color" name="color">
    </div>
    <div>
        <label>Comments</label>
        <textarea name="comments"></textarea>
    </div>
</body>
</html>
