<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-group">
        <label>First Name</label>
        <input class="my-input" id="firstname" type="text" name="firstname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="my-input" id="lastname" type="text" name="lastname">
    </div>
    <div class="form-group">
        <label>Birthdate</label>
        <input class="my-input" id="birthdate" type="date" name="birthdate">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="my-input" id="age" type="number" name="age">
    </div>
    <div>
        <label>Gender:</label>
        M<input type="radio" name="gender" value="m">
        F<input type="radio" name="gender" value="f">
    </div>
    <div class="hobbies">
        <div class="title">Hobbies</div>
        <label>Biking</label><input type="checkbox" name="hobbies" value="biking">
        <label>Camping</label><input type="checkbox" name="hobbies" value="camping">
        <label>Swimming</label><input type="checkbox" name="hobbies" value="swimming">
    </div>
    <div class="">
        <label>Native Language</label>
        <select name="nativelanguage">
            <option></option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="catala">Catala</option>
        </select>
    </div>
    <div>
        <label>Color</label>
        <input type="color" name="color">
    </div>
    <div>
        <label>Comments</label>
        <textarea name="comments"></textarea>
    </div>
    <button id="escribir" onclick="writeResult()">Escribir</button>
    <button onclick="hideResult()">Borrar</button>
    <div class="resultado">
        <p>Mi nombre es <span id="minombre"></span>.</p>
        <p>Cumplo a√±os en <span id="mybirthdate"></span>.</p>
        <p>My age is <span id="myage"></span>.</p>
        <p>My gender is <span id="mygender"></span></p>
    </div>
    <script>
        function showResult() {
            document.getElementsByClassName('resultado')[0]
                .classList.add('show');
        }

        function writeResult() {
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var fullName = firstName + ' ' + lastName;
            var birthdate = document.getElementById('birthdate').value;
            var age = document.getElementById('age').value;

            document.getElementById('minombre').innerText = fullName;
            document.getElementById('mybirthdate').innerText = birthdate;
            document.getElementById('myage').innerText = age;

            showResult();
        }

        function hideResult() {
            document.getElementsByClassName('resultado')[0]
                .classList.remove('show');
        }
    </script>
</body>
</html>
