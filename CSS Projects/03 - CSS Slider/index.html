<!DOCTYPE html>

<html>
	<head>
		<title>CSS SLIDER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	<head>
	<body>
		<div id="container">
			<h1>Pure CSS Slider</h1>
				<ul class="thumbs">
					<li><a href="#slide-1"><img src="img/thumb (1).jpg"><span>This is image 1</span></a></li>
					<li><a href="#slide-2"><img src="img/thumb (2).jpg"><span>This is image 2</span></a></li>
					<li><a href="#slide-3"><img src="img/thumb (3).jpg"><span>This is image 3</span></a></li>
					<li><a href="#slide-4"><img src="img/thumb (4).jpg"><span>This is image 4</span></a></li>
					<li><a href="#slide-5"><img src="img/thumb (5).jpg"><span>This is image 5</span></a></li>
				</ul>
			<ul class="slides">
				<li class="first" id="slide-1"><img src="img/img (1).jpg"></li>
				<li id="slide-2"><img src="img/img (2).jpg"></li>
				<li id="slide-3"><img src="img/img (3).jpg"></li>
				<li id="slide-4"><img src="img/img (4).jpg"></li>
				<li id="slide-5"><img src="img/img (5).jpg"></li>
			</ul>
		</div>
	</body>
</html>
